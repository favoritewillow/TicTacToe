<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
    <audio id="cellClickSound">
      <source src="./assets/sound1.mp3" type="audio/mpeg">      
    </audio>
    <audio id="winSound">
      <source src="./assets/soundwinner.mp3" type="audio/mpeg">
    </audio>    
    <audio id="drawSound">
      <source src="./assets/soundwinner.mp3" type="audio/mpeg">
    </audio>

    <div class="container__game">

    <div class="tic-tac-toe">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
  
    <p id="winner"></p>
    <p id="moves"></p>
  
    <button onclick="resetGame()">Reset</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Winner</th>
          <th>Moves</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>

  </div>

  <footer>
    <div class="footer">    
      <a class="logo" href="https://rs.school/js-stage0/"><img src="./assets/rs_school_js.svg" alt="logo"></a>
      <div class="footer-content">
        <a href="https://github.com/favoritewillow?tab=repositories">favoritewillow</a>
        <p>2023&COPY;</p>
      </div>    
    </div>
  </footer>    

  <script src="script.js"></script>  
</body>
</html>
